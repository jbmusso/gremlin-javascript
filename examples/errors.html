<html>
  <head>
    <meta charset="utf-8">
    <title>Gremlin Client browser example</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="../umd/gremlin.js"></script>
    <script type="text/javascript">
    $(function() {
      var client = gremlin.createClient();

      client.on('open', function() {
        console.log("Connection to Gremlin Server established!");
      });

      // var script = 'g.V()';
      var script = 'asdf';
      client.execute(script, function(err, data) {
        if (err) {
          return $('body').append('Could not complete query:', err.message);
        }
      });
    });
    </script>
  </head>

  <body>
    <h2>Catch and display an error</h2>
  </body>
</html>
